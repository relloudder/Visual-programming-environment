<link rel="stylesheet" href="css/navbar.css">

<script type="text/javascript">
$(document).ready(function() {
    $("nav ul li").hover(function() {
        $(this).addClass("active");
        $(this).find("ul").show().animate({opacity: 1}, 400);
        },function() {
        $(this).find("ul").hide().animate({opacity: 0}, 200);
        $(this).removeClass("active");
    });
    $('nav ul li ul li:first-child').prepend('<li class="arrow"></li>');
    $('nav ul li:first-child').addClass('first');
    $('nav ul li:last-child').addClass('last');
    $('nav ul li ul').parent().append('<span class="dropdown"></span>').addClass('drop');
});
</script>

<body>
    <!--<h1>Vizual programming environment</h1>-->
    <div class="wrapper">
        <nav class="dark">
            <ul class="clear">
                <li><a href="#">Vizual Programming Environment</a></li>
                <li><a href="#">File</a>
                    <ul>
                        <li><a href="#">New</a></li>
                        <li><a href="#">Open</a></li>
                        <li><a href="#">Save</a></li>
                    </ul>
                </li>
                <li><a href="#">Run</a>
                    <ul>
                        <li><a href="#" id="drawMenu">Draw</a></li>
                        <li><a href="#" id="playMenu">Run</a></li>
                        <li><a href="#" id="stepMenu">Step over</a></li>
                        <li><a href="#" id="pauseMenu">Puase</a></li>
                        <li><a href="#" id="reset">Reset</a></li>
                    </ul>
                </li>
                <!--<li><a href="#">Tools</a>
                    <ul>
                        <li><a href="#" id="SpeedMax">Speed+</a></li>
                        <li><a href="#" id="SpeedMin">Speed-</a></li>
                        <li><a href="#" id="zoomInMenu">Zoom in</a></li>

                    </ul>
                </li>-->
            </ul>
        </nav>
    </div>

    <div class="wrapper_panel">
        <nav class="dark">
            <ul class="clear">
                <li><img id="draw" src="images/draw.png"></li>
                <li><img id="play" src="images/play.png"></li>
                <li id="pause"><img src="images/pause.png"></li>
                <li id="step"><img src="images/steps.png"></li>
                <li id="hand"><img src="images/plus.png"></li>
                <li>
                    <div id="wrap">
                        <p>Zoom</p>
                        <input type="range" id="rangeinput" min="0.5" max="1.5" step="0.01" value="1"/><br>
                        <output id="rangevalue">1</output>
                    </div>
                </li>
                <li>
                    <div id="wrap">
                        <p>Speed </p>
                        <input type="range" id="rangeinput1" min="0.01" max="0.6" step="0.01" value="0.3"/><br>
                        <output id="rangevalue1">0.3</output>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <div id="canvasOut" >
        <div id="wCanvas">
            <canvas id="canvas"></canvas>
        </div>
	    <textarea cols=30 rows=40 id="outputPanel"></textarea>
    </div>
    <div id='input'><input type="text" id="editInput" value=""></div>
    <div id="code">
        <textarea cols=30 rows=40 id="programPanel">
var
x,y: integer;

begin
  read(x,y);
  repeat
    if x>y then x:= x mod y
    else y:=y mod x;
  until x*y=0;
  write(x+y);
end.
        </textarea>
        <input type="text" id="errorPanel" value="">
    </div>
</body>
